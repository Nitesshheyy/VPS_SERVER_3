  <style>
        /* Existing Dashboard CSS */
        :root {
            --primary-color: #00bcd4; /* Teal/Cyan */
            --secondary-color: #00e5ff; /* Lighter Teal/Cyan */
            --dark-bg: #1a2a3a; /* Dark blue background */
            --card-bg: #081b29; /* Slightly lighter blue for cards */
            --text-color: #ededed; /* Light blue-white text */
            --hover-color: #00abf0; /* Lighter Teal/Cyan for hover */
            --border-radius: 10px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* text-decoration: none; Remove here to avoid conflict with Poppins import below if it defines this */
            /* border: none; */
            /* outline: none; */
            /* scroll-behavior: smooth; */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        nav {
            background-color: #0d1b2a; /* Even darker blue for nav */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            flex: 1;
            display: flex;
        }

        .nav-left {
            justify-content: flex-start;
        }

        .nav-right {
            justify-content: flex-end;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5); /* Teal glow */
            text-align: center;
            flex: 1;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            gap: 0.5rem;
        }

        .btn-facebook {
            background-color: #1877f2; /* Original Facebook blue */
            color: white;
        }

        .btn-facebook:hover {
            background-color: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-whatsapp {
            background-color: #25d366; /* Original WhatsApp green */
            color: white;
        }

        .btn-whatsapp:hover {
            background-color: #1da851;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 25px;
            justify-content: space-between;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .menu-icon:hover span {
            background-color: var(--text-color);
        }

        .nav-links {
            display: none; /* Initially hidden for mobile */
            list-style: none;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg); /* This is still a solid color for the main container */
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5); /* Teal glow */
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-box {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            background-color: transparent; /* Makes the background transparent */
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            flex-grow: 1;
            color: white; /* Sets the text color to white */
        }

        .status-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 229, 255, 0.2); /* Lighter teal glow */
            border-color: var(--secondary-color);
        }

        .status-icon {
            font-size: 1.2rem;
            color: white; /* Sets the icon color to white */
        }

        .status-text {
            font-weight: 500;
            font-size: 0.95rem;
            color: white; /* Sets the status text color to white */
        }

        .status-value {
            font-weight: 600;
            color: white; /* Sets the status value color to white */
            margin-left: 0.5rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .service-card {
            background-color: transparent; /* Makes the service card background transparent */
            padding: 1.5rem;
            border: 3px solid var(--primary-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%;
            color: white; /* Sets default text color to white for cards */
        }

        .service-card h2 {
            color: white; /* Sets heading color to white */
            margin-bottom: 0.5rem;
        }

        .service-card p {
            color: white; /* Sets paragraph text color to white */
            font-size: 0.9rem;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.5); /* Lighter teal glow on hover */
            border-color: var(--secondary-color); /* Lighter teal border */
            background: linear-gradient(45deg, rgba(0, 121, 107, 0.5), rgba(0, 150, 136, 0.5), rgba(77, 182, 172, 0.5)); /* Semi-transparent teal gradient on hover */
        }

        .service-card:hover h2,
        .service-card:hover p {
            color: white; /* Ensures text stays white on hover */
        }

        /* Footer Styles */
        footer {
            background-color: var(--card-bg); /* This is still a solid color for the footer */
            color: var(--primary-color);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .glowing-arrow {
            color: var(--primary-color); /* Teal/Cyan */
            text-shadow: 0 0 10px var(--primary-color);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 1px var(--primary-color);
            }
            to {
                text-shadow: 0 0 15px var(--primary-color);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-left, .nav-right {
                display: flex;
                justify-content: flex-end;
            }

            .nav-left {
                justify-content: flex-start;
            }

            .menu-icon {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                background-color: #0d1b2a;
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 1.5rem;
                transition: left 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                left: 0;
                display: flex;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }

            .status-container {
                flex-direction: column;
                gap: 1rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .status-box {
                padding: 0.8rem 1rem;
            }
        }

        /* New Portfolio CSS (placed after existing CSS to allow overrides) */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap');

            width: 0%;
        }

        .skills-column:nth-child(2) .skills-content .progress:nth-child(4) .bar span {
            width: 0%;
        }

        .contact {
            min-height: auto;
            padding-bottom: 7rem;
        }

        .contact h2 {
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact form {
            max-width: 70rem;
            margin: 0 auto;
            text-align: center;
        }

        .contact form .input-box {
            position: relative;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact form .input-box .input-field {
            position: relative;
            width: 49%;
            margin: .8rem 0;
        }

        .contact form .input-box .input-field input,
        .contact form .textarea-field textarea {
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            color: var(--text-color);
            background: transparent;
            border-radius: .6rem;
            border: .2rem solid var(--main-color);
        }

        .contact form .input-box .input-field input::placeholder,
        .contact form .textarea-field textarea::placeholder {
            color: var(--text-color);
        }

        .contact form .focus {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--second-bg-color);
            border-radius: .6rem;
            z-index: -1;
            transition: .5s;
        }

        .contact form .input-box .input-field input:focus~.focus,
        .contact form .input-box .input-field input:valid~.focus,
        .contact form .textarea-field textarea:focus~.focus,
        .contact form .textarea-field textarea:valid~.focus {
            width: 100%;
        }

        .contact form .textarea-field {
            position: relative;
            margin: .8rem 0 2.7rem;
            display: flex;
        }

        .contact form .textarea-field textarea {
            resize: none;
        }

        .contact form .btn-box.btns .btn {
            cursor: pointer;
        }

        /* This footer will largely override the dashboard's footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem 9%;
            background: var(--second-bg-color);
            /* Existing box-shadow from dashboard footer will be removed unless re-added */
        }

        .footer-text,
        .footer-iconTop {
            position: relative;
        }

        .footer-text p {
            font-size: 1.6rem;
        }

        .footer-iconTop a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: .8rem;
            background: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .6rem;
            z-index: 1;
            overflow: hidden;
        }

        .footer-iconTop a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--second-bg-color);
            z-index: -1;
            transition: .5s;
        }

        .footer-iconTop a:hover::before {
            width: 100%;
        }

        .footer-iconTop a i {
            font-size: 2.4rem;
            color: var(--bg-color);
            transition: .5s;
        }

        .footer-iconTop a:hover i {
            color: var(--main-color);
        }

        /* ANIMATION RELOAD AND SCROLL */
        .animate {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 98;
        }

        .animate.home-img {
            width: 50%;
        }

        .logo .animate,
        .navbar .animate,
        #menu-icon .animate,
        .home.show-animate .animate {
            animation: showRight 1s ease forwards;
            animation-delay: calc(.1s * var(--i));
        }

        .animate.scroll {
            transition: 1s ease;
            transition-delay: calc(.1s / var(--i));
            animation: none;
        }

        section:nth-child(odd) .animate.scroll,
        .footer .animate.scroll {
            background: var(--second-bg-color);
        }

        .education .education-box .animate.scroll {
            width: 105%;
        }

        .about.show-animate .animate.scroll,
        .education.show-animate .animate.scroll,
        .skills.show-animate .animate.scroll,
        .contact.show-animate .animate.scroll,
        .footer.show-animate .animate.scroll {
            transition-delay: calc(.1s * var(--i));
            width: 0;
        }

        ::-moz-selection { /* Code for Firefox */
            color: var(--second-bg-color);
            background: var(--main-color);
        }

        ::selection {
            color: var(--second-bg-color);
            background: var(--main-color);
        }


        /* BREAKPOINTS */
        @media (max-width: 1200px) {
            html {
                font-size: 55%;
            }
        }

        @media (max-width: 991px) {
            .header {
                padding: 2rem 4%;
            }

            section {
                padding: 10rem 4% 2rem;
            }

            .home {
                padding: 0 4%;
            }

            .footer {
                padding: 2rem 4%;
            }
        }

        @media (max-width: 850px) {
            .animate.home-img {
                width: 55%;
            }
        }

        @media (max-width: 768px) {
            .header {
                background: var(--bg-color);
            }

            #menu-icon {
                display: block;
            }

            /* This will override nav-links display property for mobile */
            .nav-links {
                position: absolute; /* Changed from fixed to absolute, could be a conflict point */
                top: 100%;
                left: -100%;
                width: 100%;
                padding: 1rem 4%;
                background: var(--main-color);
                box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .2);
                z-index: 1;
                transition: .25s ease;
                transition-delay: .25s;
                /* flex-direction, align-items from dashboard nav-links will be overridden */
            }

            .nav-links.active {
                left: 0;
                transition-delay: 0s;
                background: #0066ff;
            }

            .navbar .active-nav {
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: var(--bg-color);
                border-top: .1rem solid rgba(0, 0, 0, .2);
                z-index: -1;
                transition: .25s ease;
                transition-delay: 0s;
            }

            .navbar.active .active-nav {
                left: 0;
                transition-delay: .25s;
            }

            .navbar a {
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
                transform: translateX(-20rem);
                transition: .25s ease;
                transition-delay: 0s;
            }

            .navbar.active a {
                transform: translateX(0);
                transition-delay: .25s;
            }

            .home-imgHover {
                pointer-events: none;
                background: var(--bg-color);
                opacity: .6;
            }
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            top: -10%;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
        @media (max-width: 520px) {
            html {
                font-size: 50%;
            }

            .home-content h1 {
                display: flex;
                flex-direction: column;
            }

            .home-sci {
                width: 160px;
            }

            .home-sci a {
                width: 38px;
                height: 38px;
            }
        }

        @media (max-width: 462px) {
            .home-content h1 {
                font-size: 5.2rem;
            }

            .education {
                padding: 10rem 4% 5rem 5%;
            }

            .contact form .input-box .input-field {
                width: 100%;
            }

            .footer {
                flex-direction: column-reverse;
            }

            .footer p {
                margin-top: 2rem;
                text-align: center;
            }
        }

        @media (max-width: 371px) {
            .home {
                justify-content: center;
            }

            .home-content {
                display: flex;
                align-items: center;
                flex-direction: column;
                text-align: center;
            }

            .home-content h1 {
                font-size: 5rem;
            }
        }


        /* KEYFRAMES ANIMATION */
        @keyframes homeBgText {

            0%,
            10%,
            100% {
                background-position: -33rem 0;
            }

            65%,
            85% {
                background-position: 0 0;
            }
        }

        @keyframes homeCursorText {

            0%,
            10%,
            100% {
                width: 0;
            }

            65%,
            78%,
            85% {
                width: 100%;
                opacity: 1;
            }

            75%,
            81% {
                opacity: 0;
            }
        }

        @keyframes aboutSpinner {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes showRight {
            100% {
                width: 0;
            }
        }


        .search-container {
            position: fixed;
            bottom: 20px; /* Changed from top: 20px to bottom: 20px */
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .search-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .search-box {
            display: none;
            position: absolute;
            bottom: 0; /* Changed from top: 0 to bottom: 0 */
            left: 40px;
            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .search-input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        /* Responsive Design */
        .search-container {
            bottom: 10px; /* Adjusted for responsiveness */
            left: 10px;
        }

        .search-box {
            width: 200px; /* Adjusted width */
        }

        /* This media query is duplicated and will only apply the last width */
        @media (max-width: 480px) { /* This media query was also in dashboard CSS, consider merging/reconciling */
            .search-box {
                width: 180px; /* Adjusted width for small screens */
            }
        }


        /* Center the Welcome Box */
        #welcome-box {
            background-color: #1e3a8a; /* Deep blue background */
            color: #ffffff; /* White text */
            width: 100%; /* Full width */
            max-width: 400px; /* Smaller max width for a contained design */
            padding: 15px; /* Reduced padding for a smaller box */
            border-radius: 10px; /* Slightly smaller rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Reduced shadow */
            margin: 40px auto; /* Centering the box horizontally with auto margins */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition effect */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Hover effect */
        #welcome-box:hover {
            background-color: #2563eb; /* Lighter blue on hover */
        }

        /* Inner card styles */
        #welcome-box .card-body {
            width: 100%;
            max-width: 350px; /* Smaller max width for the inner card */
        }

        /* Red Box inside the Welcome Box */
        #welcome-box .card-body .bg-red-600 {
            background-color: #dc2626; /* Red background */
            width: 100%;
            max-width: 350px; /* Limit the size */
            padding: 12px; /* Reduced padding */
            border-radius: 8px;
            margin: 15px auto; /* Reduced margin to fit the smaller size */
        }

        /* Welcome message text */
        #welcome-message {
            font-size: 20px; /* Smaller font size for the welcome text */
            font-weight: bold; /* Bold text */
            color: #ffffff; /* White text */
        }
